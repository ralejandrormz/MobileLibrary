<ion-header>
  <ion-toolbar>
    <ion-buttons left>
        <button ion-button icon-only (click)="openMenu()">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Nuevo Ticket</ion-title>

  </ion-toolbar>
</ion-header>



<ion-content padding>

	<div class="inputs center">
		<span>
			Título
		</span>
		<input type="text" name="titulo" placeholder="Título">
		<span>Problema</span>
		<textarea rows="6" cols="40"></textarea>
		<button class="buttons bottom" (click)="GoProceso()">Enviar</button>
	</div>

</ion-content>
