<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<div class="inputs center">
		<span>Nombre</span>
		<input type="text" name="name" placeholder="Nombre">
		<span>Correo</span>
		<input type="email" name="email" placeholder="@ucol.mx">
		<span>Plantel o dependencia</span> <br>
		<select>
		  <option value="" disabled selected>Selecciona una opción</option>
		  <option value="1">Telemática</option>
		  <option value="2">Medicina</option>
		  <option value="3">Sicología</option>
		  <option value="4">Letras</option>
		</select>
		<span>Contraseña</span>
		<input type="password" name="password" placeholder="Contraseña">
		<span>Confirmar contraseña</span>
		<input type="password" name="password2" placeholder="Confirmar contraseña">
	</div>

	<div class="center">
		<button class="buttons" (click)="login()">Registrarme</button>
	</div>

</ion-content>
