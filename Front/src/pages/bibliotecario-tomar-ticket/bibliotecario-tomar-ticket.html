<ion-header>
  <ion-toolbar>

        </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>

	<ion-card (click)="GoTomar()">

	  <ion-card-content>
		<ion-list>
		  <ion-item>

			<span>¿Cómo saco un libro?</span>

			<span>Fecha: </span>

		  </ion-item>

		</ion-list>
	  </ion-card-content>

	</ion-card>
